language: go

notifications:
  email:
    recipients:
      - liyue201@126.com
  on_success: change
  on_failure: always

go:
  - 1.11
  - 1.12
  - 1.13

install:
  - go get github.com/mattn/goveralls

script:
  -  go test ./... -v -covermode=count -coverprofile=coverage.out
  -  $GOPATH/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN

env:
  global:
    - GO111MODULE=on